  /forsete-atr/v2/models/text-recognition-models/:
    get:
      description: Get models by type.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_erlendromo_forsete-atr_src_business_domain_model.Model'
            type: array
        "500":
