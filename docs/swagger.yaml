      - Models
  /forsete-atr/v2/status/:
    get:
      description: Get status.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/status.Status'
      summary: Get status
      tags:
      - Status
    head:
      description: Head status.
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Head status
      tags:
      - Status
swagger: "2.0"
