name: On-push feature branch

on:
  push:
    branches-ignore:
      - main
      - test
      - dev
    paths:
      - "backend/**"
      - "src/**"
      - "main.go"
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  format:
    name: Format Terraform Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@master

      - name: Terraform fmt
        id: fmt
        uses: ./.github/actions/format
        with:
          working_dir: "backend"

  validate:
    name: Validate Terraform Files
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@master

      - name: Terraform validate
        id: validate
        uses: ./.github/actions/validate
        with:
          working_dir: "backend"

  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@master

      - name: Go test
        id: go-test
        uses: ./.github/actions/test_go
